<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema Hacking Simulado</title>
  <style>
    /* Reset básico y fondo oscuro */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      font-family: 'Courier New', Courier, monospace;
      color: #00FF00;
      overflow: hidden;
    }
    /* Canvas para efecto Matrix */
    .matrix {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    /* Contenedor de contenido en primer plano */
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      top: 40%;
      transform: translateY(-50%);
      padding: 0 20px;
    }
    .content h1 {
      font-size: 60px;
      margin: 0 0 20px;
      letter-spacing: 3px;
      text-shadow: 0 0 10px #00FF00;
    }
    .content p {
      font-size: 20px;
      margin-bottom: 30px;
    }
    .button {
      padding: 12px 30px;
      font-size: 18px;
      background: #00FF00;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .button:hover {
      background: #00cc00;
    }
  </style>
</head>
<body>
  <!-- Canvas para animación tipo Matrix -->
  <canvas class="matrix"></canvas>
  
  <!-- Contenido principal -->
  <div class="content">
    <h1>HACKER SYSTEM</h1>
    <p>SOLO PERSONAL AUTORIZADO.</p>
    <button class="button" onclick="startSimulation()">Proceder con el rastreo</button>
  </div>

  <script>
    // Configuración del canvas para efecto Matrix
    const canvas = document.querySelector('.matrix');
    const ctx = canvas.getContext('2d');

    // Ajustar el tamaño del canvas al de la ventana
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const letters = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const lettersArr = letters.split('');
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = [];
    for (let x = 0; x < columns; x++) {
      drops[x] = Math.floor(Math.random() * canvas.height / fontSize);
    }

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#00FF00';
      ctx.font = fontSize + 'px monospace';
      
      for (let i = 0; i < drops.length; i++) {
        const text = lettersArr[Math.floor(Math.random() * lettersArr.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 50);

    // Función de inicio de simulación
    function startSimulation() {
      // Actualiza el contenido para mostrar "Iniciando rastreo" y oculta el botón
      const contentDiv = document.querySelector('.content');
      contentDiv.innerHTML = '<h1>HACKER SYSTEM</h1><p>Iniciando rastreo</p>';
      
      let dots = 0;
      const interval = setInterval(() => {
        dots = (dots + 1) % 4; // Ciclo entre 0 y 3 puntos
        const dotString = '.'.repeat(dots);
        contentDiv.querySelector('p').innerText = 'Iniciando rastreo' + dotString;
      }, 500);

      // Tras 4 segundos, detiene la animación y redirige a segunda.html
      setTimeout(() => {
        clearInterval(interval);
        window.location.href = 'segunda.html';
      }, 4000);
    }
  </script>
</body>
</html>
